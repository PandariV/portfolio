<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <meta http-equiv="X-UA-Compatible" content="ie=edge">
        <title>Rubik's Cube</title>
        <script src="processing.js"></script>

        <style>
            @import url('https://fonts.googleapis.com/css?family=Raleway');

            body {
                font-family: 'Raleway', sans-serif;
            }
        </style>
    </head>

    <body>
        <canvas data-processing-sources="cube.pde"></canvas>
        <p><b>Controls:</b><br>

            r - right side clockwise<br>
            
            l - left side counter-clockwise<br>
            
            u - up side clockwise<br>
            
            d - down side counter-clockwise<br>
            
            f - front side clockwise<br>
            
            b - back side counter-clockwise<br>
            
            SHIFT + any of the listed keys - turns the middle layer of that axis<br>
            
            SPACE - reset cube</p>
    </body>
</html>
